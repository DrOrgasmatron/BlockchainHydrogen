<!DOCTYPE html>
<html>

<head>
    <title>BLOCKCHAIN HYDROGEN</title>

    <link href="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            padding: 20px;
            background-image: url('./img/bg2.jpg');
            background-size: cover;
            background-repeat: no-repeat;

        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        fieldset {
            border: none;
            margin: 0 auto;
            max-width: 400px;

        }

        .btn-danger {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1 style="color: white;">BLOCKCHAIN HYDROGEN</h1>

    <div class="container" style="background-color: rgba(255, 255, 255, 0.697); padding: 20px; border-radius: 10px;">
        <form>
            <fieldset>
                <legend>Wallet Details</legend>
                <ul class="list-unstyled">
                    <li>Address: <span id="address-value"></span></li>
                    <li>isConnected: <span id="is-connected-value">click the button</span></li>
                </ul>
                <legend>Contract Details</legend>
                <ul class="list-unstyled">
                    <li>Contract name: <span id="contract-name"></span></li>
                    <li>Contract symbol: <span id="contract-symbol"></span></li>
                </ul>
                <button type="button" class="btn btn-primary" id="connect-button">Connect</button>
            </fieldset>
        </form>

        <!--
        <div class="row mt-4">
            <div class="col">
                <form id="upload-form" class="dropzone"></form>
            </div>
        </div>-->
        <div class="row mt-4">
            <div class="col">
                <form id="upload-form" class="dropzone">
                    <div class="dz-message">Drop files here or click to upload</div>
                </form>
            </div>
        </div>
        <div style="margin-top: 5px;">
            <div class="col">
                <button class="btn btn-danger" id="delete-files-btn">Reset Files</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
